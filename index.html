<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoリスト</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="task_input">
        <h1>todoリスト</h1>
        <input type="text" class="task_value" required>
        <input type="date" class="task_date" required>
        <button class="task_submit">タスクを追加する</button>
    </div>
    <div class="task_form">
        <h2>Tasks</h2>
        <ul class="task_list"></ul>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
